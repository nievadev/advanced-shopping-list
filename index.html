<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="top-header">
        <div class="logo">
            <img src="./img/svg/logo.svg" alt="Website logo" class="logo-img">
        </div>
        <img class="shopping-cart" src="./img/svg/shopping_cart.svg" alt="Shopping cart">
    </div>
    <header>
        <span class="text-1">
            Learn something new today
        </span>
        <span class="text-2">
            Each course for only $5 dollars
        </span>
        <form class="form" method="GET" action="#">
            <input class="search-input" placeholder="What do you want to learn?" type="text">
            <button class="search-btn" type="submit">
                <img src="./img/svg/search.svg" alt="Search button icon" class="search-btn-icon">
            </button>
        </form>
    </header>
    <div class="below-header">
        <div class="box-container">
            <div class="box">
                <div class="icon">
                    <img src="./img/svg/lightbulb.svg" alt="lightbulb icon" class="box-1-icon">
                </div>
                <p>20000 courses online</p>
                <p>Explore the most recent topics</p>
            </div>
            <div class="box">
                <div class="icon">
                    <img src="./img/svg/lightbulb.svg" alt="lightbulb icon" class="box-1-icon">
                </div>
                <p>Expert instructors</p>
                <p>Learn from different sites</p>
            </div>
            <div class="box">
                <div class="icon">
                    <img src="./img/svg/lightbulb.svg" alt="lightbulb icon" class="box-1-icon">
                </div>
                <p>Life-time access</p>
                <p>Learn at your rhythm</p>
            </div>
        </div>
    </div>
    <main>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>

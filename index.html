<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="top-header">
        <div class="logo">
            <img src="./img/logo-img.png" alt="Website logo" class="logo-img">
            <span class="logo-text">
                Best courses
            </span>
        </div>
        <img class="shopping-cart" src="./img/svg/shopping_cart.svg" alt="Shopping cart">
    </div>
    <header>
        <span class="text-1">
            Learn something new
        </span>
        <span class="text-2">
            Each course for only $5 dollars
        </span>
        <form class="form" method="GET" action="#">
            <textarea name="search-input" class="search-input" id="searchInput" rows="1"></textarea>
            <button class="search-btn" type="submit">
                <img src="./img/svg/search.svg" alt="Search button icon" class="search-btn-icon">
            </button>
        </form>
    </header>
    <div class="below-header"></div>
    <main>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>

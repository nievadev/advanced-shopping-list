<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="top-header">
        <div class="top-header-container">
            <div class="logo">
                <img src="./img/svg/logo.svg" alt="Website logo" class="logo-img">
            </div>
            <div class="cart-all-container">
                <img id="shoppingCart" class="shopping-cart" src="./img/svg/shopping_cart.svg" alt="Shopping cart">
                <div class="cart-table-container">
                    <table id="cartTable" class="cart-table">
                        <!-- <tr>
                            <td>
                                <div class="cart-item-img">
                                    <img src="./img/dodero.jpeg" alt="">
                                </div>
                            </td>
                            <td>
                                <p class="cart-item-info">Learning balbalbalbalbalal</p>
                            </td>
                            <td>
                                <p class="cart-item-price">$5</p>
                            </td>
                        </tr> -->
                    </table>
                </div>
            </div>
        </div>
    </div>
    <header>
        <span class="text-1">
            Learn something new today
        </span>
        <span class="text-2">
            Each course for only $5 dollars
        </span>
        <div class="form-container">
            <form id="form" class="form" method="GET" action="#">
                <input class="search-input" placeholder="What do you want to learn?" type="text">
                <button class="search-btn" type="submit">
                    <img src="./img/svg/search.svg" alt="Search button icon" class="search-btn-icon">
                </button>
            </form>
        </div>
    </header>
    <div class="below-header">
        <div class="box-container">
            <div class="box">
                <div class="icon">
                    <img src="./img/svg/lightbulb.svg" alt="Lightbulb icon" class="box-1-icon">
                </div>
                <div class="box-content">
                    <p>20000 courses online</p>
                    <p>Explore the most recent topics</p>
                </div>
            </div>
            <div class="box">
                <div id="testingBtn" class="icon">
                    <img src="./img/svg/desktop.svg" alt="Desktop icon" class="box-1-icon">
                </div>
                <div class="box-content">
                    <p>Best instructors</p>
                    <p>Learn from different styles</p>
                </div>
            </div>
            <div class="box">
                <div class="icon">
                    <img src="./img/svg/clock.svg" alt="Clock icon" class="box-1-icon">
                </div>
                <div class="box-content">
                    <p>Life-time access</p>
                    <p>Learn according your own pace</p>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="content-container">
            <h1>Courses online</h1>

            <div id="cardContainer" class="card-container">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-all-container">
            <div class="logo">
                <img src="./img/svg/logo.svg" alt="Website logo" class="logo-img">
            </div>
            <div class="footer-content">
                <div class="footer-link"><a href="#">Contact us</a></div>
                <div class="footer-link"><a href="#">About us</a></div>
                <div class="footer-link"><a href="#top">Go up</a></div>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
